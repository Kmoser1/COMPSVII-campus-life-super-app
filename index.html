<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Super Campus Super App - Main Map</title>

            <!--Not replacing the icon-->
        <link rel="icon" type="image/x-icon" href="/images/placeholder.webp">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href ="./css/style.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <!-- These are both required. I think. -->

    </head>

    <body class="d-flex flex-column min-vh-100 bg-light">

        <!-- Container for map API window -->
        <div class="container flex-fill d-flex flex-column justify-content-start align-items-center py-4">

            <!-- Title -->
            <h1 class="mb-4 text-center">CAMPUS MAP</h1>

            <!-- Map API placeholder -->
            <div class="border mb-4 w-100" id="map">
                <!-- Map API window placeholder -->
                <div class="text-center p-4" id="MAP_TEXT">Map API Placeholder</div>
            </div>

            <!-- Options - Horizontal scroll, radio buttons? -->
            <p2>
                ELEVATION/FLOOR SELECTION OPTIONS
            </p2>
            <div class="w-100 mb-4" id="horizontal-options">
                <div class="d-flex overflow-auto border p-3">
                    <!-- options -->


                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="mapOption" id="mapoption1">
                        <label class="form-check-label" for="option1">Basement/Subterrain</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="mapOption" id="mapoption2" checked>
                        <label class="form-check-label" for="option2">Groundfloor</label>
                    </div>
                    <!-- Floor 1, 2, 3, etc would go here. whether selection is valid depends on whether the main map is selected or which building-->
                    <!-- Obviously in a full release, you'd want every floor listed. -->
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="mapOption" id="mapoption3">
                        <label class="form-check-label" for="option3">SecondFloor/Elevated</label>
                    </div>
                </div>
            </div>
            <p2>
                MAP SELECTION OPTIONS
            </p2>
            <p2>
                (BE SURE TO RESELECT WHICH FLOOR / ELEVATION LEVEL YOU WANT TO SEE AFTER SELECTING YOUR MAP)
            </p2>
            <!-- Vertical options box -->
            <div class="w-100 mb-4" id="vertical-options">
                <div class="border p-3">
                    <!-- placeholder vertical options, I think radio buttons will work-->
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="verticalOption" id="mapvOption1">
                        <label class="form-check-label" for="vOption1">MAIN MAP / FULL CAMPUS</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="verticalOption" id="mapvOption2">
                        <label class="form-check-label" for="vOption2">BUILDING 1 INTERIOR</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="verticalOption" id="mapvOption3">
                        <label class="form-check-label" for="vOption3">BUILDING 2 INTERIOR</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="verticalOption" id="mapvOption4">
                        <label class="form-check-label" for="vOption4">BUILDING 3 INTERIOR</label>
                    </div>
                    <!-- Once more, a hypothetical final version's options depend on how many buildings are included in the final map API viewport-->

                    <!-- Yunno I also originally wanted to make my own custom maps out of like, direct scans of floorplans.
                     Maybe not of my real university, cause I have no idea how I would even get those.
                     But of a fictional university, maybe.
                     But that was all way too complicated for a project like this. -->

                </div>
            </div>

        </div>

        <!-- Footer with nav buttons -->
        <footer class="mt-auto bg-white py-3 shadow">
            <div class="container d-flex justify-content-around">
                <a href="page1.html" class="btn btn-secondary" id="IRCbutton">☐ CHAT CLIENT</button>
                <a href="index.html" class="btn btn-secondary" id="MAPbutton">☒ CAMPUS MAP</a>
                <a href="page2.html" class="btn btn-secondary" id="CALbutton">☐ CALENDAR</a>
            </div>
        </footer>
        <script src = "./js/script.js"></script>
    </body>
</html>
