<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Super Campus Super App - Chat Relay</title>

            <!--Before production; add better icon-->
        <link rel="icon" type="image/x-icon" href="/images/placeholder.webp">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href ="./css/style.css">
    </head>

    <body class="d-flex flex-column min-vh-100 bg-light">


        <!-- Container to center IRC API window -->
        <div class="container flex-fill d-flex flex-column justify-content-start align-items-center py-4">

            <!-- Title -->
            <h1 class="mb-4 text-center">CAMPUS IRC CHAT</h1>

            <!-- Main box placeholder -->
            <div class="border mb-4 w-100" id="chat-box">
                <!-- embed IRC chat API window here -->
                <div class="text-center p-4" id="IRC_TEXT">IRC Chat API Window Placeholder</div>
            </div>

            <!-- Options -->
            <p2>
                PLACEHOLDER OPTIONS
            </p2>
            <div class="w-100 mb-4" id="horizontal-options">
                <div class="d-flex overflow-auto border p-3">
                    <!-- PLACEHOLDER options, initially copied from index.html -->
                    <!-- initially was thinking about allowing users to select a username, but anonymity might be a bad idea for campus moderation -->
                    <!-- in a real scenario, usernames might have to be automatically supplied from the user's school account-->
                    <div class="form-check me-3">
                        <input class="form-check-input" type="text" name="ircOption" id="ircoption1" checked>
                        <label class="form-check-label" for="option1">PLACEHOLDER_CHANNEL(?)</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="text" name="ircOption" id="ircoption2">
                        <label class="form-check-label" for="option2">PLACEHOLDER_RECIPIENT(?)</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="ircOption" id="ircoption3">
                        <label class="form-check-label" for="option3">PLACEHOLDER_LIGHT/DARK_THEME(?)</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="ircOption" id="ircoption4" checked>
                        <label class="form-check-label" for="option1">PLACEHOLDER_IRCPLACEHOLDER</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="ircOption" id="ircoption5">
                        <label class="form-check-label" for="option2">PLACEHOLDER_IRCPLACEHOLDER</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with nav buttons -->
        <footer class="mt-auto bg-white py-3 shadow">
            <div class="container d-flex justify-content-around">
                <a href="page1.html" class="btn btn-secondary" id="IRCbutton">☒ IRC CLIENT</button>
                <a href="index.html" class="btn btn-secondary" id="MAPbutton">☐ CAMPUS MAP</a>
                <a href="page2.html" class="btn btn-secondary" id="CALbutton">☐ CALENDAR</a>
            </div>
        </footer>
        <script src = "./js/script.js"></script>
    </body>
</html>
